model:
  _target_: starfish.model.FasterRCNNLightning
  num_classes: 2
  log_ap: true
  learning_rate: 0.001
  momentum: 0.9
  weight_decay: 0.0005
  optimizer:
    _target_: torch.optim.Adam
    _partial_: true
    lr: 0.001
    weight_decay: 0.01
  scheduler:
    _target_: torch.optim.lr_scheduler.StepLR
    _partial_: true
    step_size: 3
    gamma: 0.1
  compile: false
data:
  _target_: starfish.data.StarfishDataModule
  data_path: starfish-detection-data/data/raw
  batch_size: 4
  train_val_test_split:
  - 0.8
  - 0.1
  - 0.1
  subset: 1
  num_workers: 1
trainer:
  _target_: pytorch_lightning.Trainer
  min_epochs: 1
  max_epochs: 10
  accelerator: gpu
  devices: 1
logger:
  _target_: pytorch_lightning.loggers.WandbLogger
  offline: false
  id: null
  anonymous: null
  project: Starfish Detection
  log_model: false
  prefix: ''
  entity: luciagordon-harvard-university
  group: ''
  tags:
  - test
  job_type: ''
